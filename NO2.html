<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Dengan Objek Text</title>
  </head>
  <body>
    <script languange="JavaScript">
      function tekan() {
        var namastr = document.ffrom.nama.value;
        var alamatstr = document.ffrom.alamat.value;
        document.ffrom.onama.value = namastr;
        document.ffrom.oalamat.value = alamatstr;
      }
    </script>
    <form name="ffrom">
      <h1>Memasukkan Text</h1>
      <hr />
      <pre>
                Nama Anda : <input type ="text" size =
                "11" name ="nama">
                Alamat : <input type = 
                "text" size = "25" name = "alamat">
            </pre>
      <br />
      <input type="button" value="kirim" onclick="tekan()" />
      <input type="reset" value="ulang" />
      <h3>Outputt</h3>
      <pre>
                Jadi Nama Anda adalah : <input type = "text" size ="11" name = "onama"> Alamat Anda di : <input type = "text" size ="25" name ="oalamat">
            </pre>
    </form>
  </body>
</html>
